<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flow chart.css">
    <title>Smart Farming Flowchart</title>
</head>
<body>
    <div class="flowchart">
        <div class="step">
            <p>Start</p>
        </div>
        <div class="step">
            <p>Define Project Goals and Objectives</p>
        </div>
        <div class="step">
            <p>Gather Requirements</p>
            <div class="sub-step">
                <p>Identify Stakeholders and User Needs</p>
            </div>
            <div class="sub-step">
                <p>List Key Features (e.g., Soil Moisture Monitoring, Pest Detection)</p>
            </div>
            <div class="sub-step">
                <p>Prioritize Features and Functionalities</p>
            </div>
        </div>
        <div class="step">
            <p>Design Application Architecture</p>
            <div class="sub-step">
                <p>Choose Development Platform (e.g., Mobile, Web)</p>
            </div>
        </div>
        <!-- Add more steps and sub-steps as needed -->
        <div class="step">
            <p>End</p>
        </div>
    </div>
</body>
</html>
